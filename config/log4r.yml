log4r_config:
    loggers:
        - name      : test
          level     : DEBUG
          trace     : 'true'
          outputters:
            - datefile_test
        - name      : development
          level     : DEBUG
          trace     : 'true'
          outputters:
            - datefile_development
    outputters:
        - type      : DateFileOutputter
          name      : datefile_test
          dirname   : "log"
          filename  : "test.log"
          formatter :
            date_pattern: '%H:%M:%S'
            pattern     : '%d %l: %m '
            type        : PatternFormatter
        - type      : DateFileOutputter
          name      : datefile_development
          dirname   : "log"
          filename  : "development.log"
          formatter :
            date_pattern: '%H:%M:%S'
            pattern     : '%d %l: %m '
            type        : PatternFormatter
